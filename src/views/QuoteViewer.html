<div class="QuoteViewer">
  <% if(quoteList.length == 0) { %>
    <span class="QuoteViewer-loading" key="0">Loading Quotes...</span>  
  <% } else { %>
    <div id="quoteCarousel" class="carousel carousel-light slide" data-bs-ride="carousel" >
      <div class="carousel-indicators">
        <% quoteList.map((quote, index) => { %>
        <button type="button" 
          id="carouselIndicatorButton<%= index %>" 
          data-bs-target="#quoteCarousel" 
          class="<%= index ==0 ? 'active' : '' %>" 
          data-bs-slide-to="<%= index %>" 
          aria-current="true" 
          aria-label="<%= 'Quote #' + index %>">
        </button>
        <% }); %>
      </div>
      <div class="carousel-inner">
      <% quoteList.map((quote, index) => { %>
        <div class="carousel-item <%= index == 0 ? 'active' : '' %>" >
          <svg
            class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
            width="800"
            height="400"
            xmlns="http://www.w3.org/2000/svg"
            role="img"
            preserveAspectRatio="xMidYMid slice"
            focusable="false"
            >
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="none" />
            <text x="50%" y="50%" fill="#333" dy=".3em">
            </text>
          </svg>  
          <div class="carousel-caption d-none d-md-block">
            <div class="<%= quote.quoteTextCSS %>" ><%= quote.textHTML %></div>
            <div class="quote-author"><%= '&ndash; ' + quote.authorHTML %></div>
          </div>    
        </div>
      <% }); %>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#quoteCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#quoteCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>    
  <% } %>

</div>
